    <body>
        <script language ="JavaScript" type ="text/JavaScript">
          fahrenheit = prompt("masukkan suhu (fahrenheit)","");
          celcius=parseInt((fahrenheit)-32) /1.8;
          rheamur=celcius * 0.8;
          kelvin=celcius + 273.15;
          
          document.write("Fahrenheit = ",fahrenheit,"<br>");
          document.write("Celcius = ",fahrenheit," - ",32," / ",1.8," = ", celcius,"<br>");
          document.write("Rheamur = ",celcius," * ",0.8," = ",rheamur,"<br>");
          document.write("Kelvin = ",celcius," + ",273.15," = ",kelvin,"<br>");
          
        </script>
    </body>
